<!-- Select Example -->
<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
  </head>
  <body ng-controller="MainCtrl as ctrl">

    <div>
      <select ng-model="ctrl.selectedCountryId" ng-options="c.id as c.label for c in ctrl.countries"></select>
      Selected Country ID: {{ctrl.selectedCountryId}}
    </div>
    <div>
      <select ng-model="ctrl.selectedCountry" ng-options="c.label for c in ctrl.countries"></select>
      Selected Country: {{ctrl.selectedCountry}}
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', []).controller('MainCtrl', [function(){
        var self = this;
        self.countries = [
          {label: 'USA', id: 1},
          {label: 'India', id: 2},
          {label: 'Other', id: 3}
        ];

        self.selectedCountryId = 2;
        self.selectedCountry = self.countries[1];

      }]);
    </script>
  </body>
</html>
